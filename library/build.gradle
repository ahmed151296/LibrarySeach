plugins {
    id 'java'
}

group 'novacroft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.1'
    testCompile 'junit:junit:4.+'
    compile 'org.mockito:mockito-all:1.10.19'
}
